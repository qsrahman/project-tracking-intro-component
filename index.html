<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img class="logo" src="images/logo.svg" alt="logo" />
          <ul class="menu">
            <li><a href="#">Products</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="login"><a href="#">Login</a></li>
          </ul>
          <div id="hamburger">
            <a href="#" class="hamburger-icon">
              <img src="./images/icon-hamburger.svg" alt="hamburger-icon" />
            </a>
            <a href="#" class="close-icon">
              <img src="./images/icon-close.svg" alt="close-icon" />
            </a>
          </div>
        </nav>
      </header>
      <main>
        <div class="content">
          <div class="left-side">
            <h3><span>New</span> Monograph Dashboard</h3>
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>

            <div class="btn-div">
              <a href="#" class="btn">Schedule a demo</a>
              <h3>to see a live preview</h3>
            </div>
          </div>

          <div class="right-side">
            <img
              class="illustration"
              src="images/illustration-devices.svg"
              alt="illustration"
            />
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
    <!-- <script type="module" src="js/app.js"></script> -->
  </body>
</html>
